<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דניאל Todo</title>
</head>
<body>
    <h1>רשימת המשימות של דניאל</h1>
    <form method="POST">
        <input type="text" name="content" placeholder="הכנס משימה חדשה...">
        <input type="submit" value="הוסף">
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
